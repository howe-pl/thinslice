group 'com.playlogix.thinslice'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

ext.ver = ['dropwizard': '1.0.0', morphia: '1.2.1']
sourceCompatibility = 1.8
mainClassName = 'com.playlogix.thinslice.LoginApplication'

repositories {
    mavenCentral()
}

repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile "io.dropwizard:dropwizard-core:$ver.dropwizard"
    compile "io.dropwizard:dropwizard-auth:$ver.dropwizard"
    compile "org.mongodb.morphia:morphia:$ver.morphia"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

run {
    args 'server', './src/main/resources/config/login.yml'
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}